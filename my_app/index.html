<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Dischi</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
     <link rel="stylesheet" href="css/style.css">

     <!-- Axios -->
     <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

     <!-- Vue -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

     <!-- JS -->
      <script defer src="js/script.js"></script>
</head>
<body>
    <div id="app">
        <!-- controllo se vue  funziona -->
        <header>
            <h1>API Disc</h1>
        </header>
        <main class="container-style">
            <section class="row ">
                <div v-for="(disc,i) in discs" :key="i" class="col-4  g-2">
                <div class="card">
                    <img src={{disc.poster}} class="card-img-top" alt={{disc.title}}>
                    <div class="card-body">
                      <h5 class="card-title">{{disc.title}}</h5>
                      <p class="card-text">{{disc.author}}</p>
                      <h6 class="card-text">{{disc.year}}</h6>
                    </div>
                  </div>
                </div>
           
            </section>
        </main> 
    </div>
</body>
</html>
